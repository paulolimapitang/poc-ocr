ocrScanner:
  handler: index.ocrScanner
  events:
    - http:
        path: scan
        method: post
        cors:
          origin: '*'
          headers:
            - Content-Type
            - X-Amz-Date
            - Authorization
            - X-Api-Key
            - X-Amz-Security-Token
            - X-Amz-User-Agent
          allowCredentials: false


